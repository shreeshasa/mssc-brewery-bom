language: java
os: linux
dist: xenial
jdk: openjdk11

env:
  global:
    - secure: 
    - secure: 
    - secure: 
    - secure: 

cache:
  directories:
    - ~/.m2/repository

before_deploy:
  - openssl aes-256-cbc -K $encrypted_abb8817777b8_key -iv $encrypted_abb8817777b8_iv -in .travis/gpg-private-key.asc.enc -out .travis/gpg-private-key.asc -d
  - gpg --fast-import .travis/gpg-private-key.asc

deploy:
  - cleanup: false
    provider: script
    script:
      - ./mvnw deploy -Pdeploy -DskipTests=true --settings .travis/maven-settings.xml
    on:
      branch: master

notifications:
  email:
    on_success: never
    on_failure: always